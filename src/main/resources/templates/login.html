<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <title>Custom Login</title>
</head>
<body>
  <div class="container">
    <form class="form-signin" method="post" th:action="@{/process-login}" th:object="${account}">
      <h2 class="form-signin-heading">Custom Login</h2>
      <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required="" autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required="">
      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
